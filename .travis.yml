# Framework for running automated tests on OSB using Travis-CI, see https://github.com/OpenSourceBrain/osb-model-validation

dist: trusty
sudo: false  

addons:
  apt:
    packages:
       # Requirements for Brian & NEST
    - python-numpy 
    - python-scipy 
    - python-matplotlib 
    - python-sympy
    - python-tables 
    - python-tornado
    - libreadline6-dev 
    - libncurses5-dev 
    - libgsl0-dev
    - cython
    
    
language: python
python: 2.7

virtualenv:
    system_site_packages: true

env:
    - OMV_ENGINE=jNeuroML_PyNN_NEURON

install: 
    - pip install git+https://github.com/OpenSourceBrain/osb-model-validation
    - pip install scipy==0.9.0 # Why is this needed? Doesn't seem to get installed correctly on trusty with addons above...
    - git clone https://github.com/NeuralEnsemble/PyNN.git PyNN_src
    - cd PyNN_src
    - git checkout neuroml
    - python setup.py install
    - pwd
    - ls -alt
    - cd ..
    
    # Need to pre install NEURON for PyNN_NEURON so nrnivmodl can be run on generated mods 
    - if [[ ${OMV_ENGINE} == "PyNN_NEURON" ]]; then 
        omv install NEURON; 
        cd PyNN;
        /home/travis/neuron/nrn/x86_64/bin/nrnivmodl;
        cd ..;
        omv list-engines; 
      fi;

script:
    - omv all -V
    
    
    

