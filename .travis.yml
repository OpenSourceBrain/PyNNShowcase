# Framework for running automated tests on OSB using Travis-CI, see https://github.com/OpenSourceBrain/osb-model-validation

dist: bionic  # bionic + py3.6 required for building Nest using omv...

addons:
  apt:
    packages:
       # Requirements for Brian & NEST
    - python-numpy
    - python-scipy
    - python-matplotlib
    - python-sympy
    - python-tables
    - python-tornado
    - libreadline6-dev
    - libncurses5-dev
    - libgsl0-dev
    - cython


language: python
python:
    - 2.7
    - 3.6  # bionic + py3.6 required for building Nest using omv...

env:
    - OMV_ENGINE=jNeuroML
    - OMV_ENGINE=jNeuroML_NEURON
    - OMV_ENGINE=jNeuroML_PyNN_NEURON
    - OMV_ENGINE=jNeuroML_validate
    - OMV_ENGINE=PyNN_NEURON
    - OMV_ENGINE=PyNN_Nest
    - OMV_ENGINE=PyNN_Brian1
    - OMV_ENGINE=PyNN_NeuroML

install:
    - pip install git+https://github.com/OpenSourceBrain/osb-model-validation
    - pip install scipy # Why is this needed? Doesn't seem to get installed correctly on trusty with addons above...

    # Need to pre install NEURON for PyNN_NEURON so nrnivmodl can be run on generated mods
    - if [[ ${OMV_ENGINE} == "PyNN_NEURON" ]]; then
        omv install NEURON;
        cd PyNN;
        /home/travis/neuron/nrn/x86_64/bin/nrnivmodl;
        cd ..;
        omv list-engines;
      fi;

script:
    - omv all -V --ignore-non-py3  # will ignore Brian1 tests on py3
    - omv list -V
    - pip freeze
    - env
